<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffd6e8 0%, #ffb3d9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            color: #ff1493;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 150px;
        }

        button {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background: #f0f0f0;
            color: #666;
            position: absolute;
            transition: none;
        }

        .heart-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            animation: growHeart 3s ease-out forwards;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 52px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background: #ff0000;
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .love-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            font-weight: bold;
            z-index: 1001;
            opacity: 0;
            animation: fadeInText 1s ease-in 2s forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes growHeart {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(50);
            }
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container" id="question">
        <h1>Would you be my valentine? üíï</h1>
        <div class="buttons">
            <button id="yesBtn">Yes! üòç</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="heart-container" id="heartContainer">
        <div class="heart"></div>
        <div class="love-text">Love you! ‚ù§Ô∏è</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const heartContainer = document.getElementById('heartContainer');

        // Fonction pour d√©placer le bouton "No" √† une position al√©atoire
        function moveNoButton() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Obtenir les dimensions du bouton
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Calculer des positions al√©atoires en restant dans la fen√™tre
            const maxX = windowWidth - btnWidth - 20;
            const maxY = windowHeight - btnHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // D√©placer le bouton quand on essaie de cliquer dessus
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // D√©placer le bouton aussi au survol pour plus de difficult√©
        noBtn.addEventListener('mouseenter', () => {
            moveNoButton();
        });

        // Quand on clique sur "Yes"
        yesBtn.addEventListener('click', () => {
            question.classList.add('hidden');
            heartContainer.style.display = 'block';
        });

        // Initialiser la position du bouton No
        moveNoButton();
    </script>
</body>
</html>
